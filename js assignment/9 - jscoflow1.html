<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day of the Week</title>
</head>
<body>

<script>
  let dayNumber = parseInt(prompt("Enter a number (1-7) to get the day of the week:"));

  let dayName;

  switch (dayNumber) {
    case 1:
      dayName = "Monday";
      break;
    case 2:
      dayName = "Tuesday";
      break;
    case 3:
      dayName = "Wednesday";
      break;
    case 4:
      dayName = "Thursday";
      break;
    case 5:
      dayName = "Friday";
      break;
    case 6:
      dayName = "Saturday";
      break;
    case 7:
      dayName = "Sunday";
      break;
    default:
      dayName = "Invalid input! Please enter a number from 1 to 7.";
  }

  document.write("Day: " + dayName);
</script>

</body>
</html>
