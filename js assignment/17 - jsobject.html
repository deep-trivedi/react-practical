<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Car Object Example</title>
</head>
<body>

<script>
  let car = {
    brand: "Toyota",
    model: "Corolla",
    year: 2020
  };

  document.write("Brand: " + car.brand + "<br>");
  document.write("Model: " + car.model + "<br>");

  car.year = 2023;

  car.color = "Red";

  document.write("Updated Year: " + car.year + "<br>");
  document.write("Color: " + car.color + "<br>");
</script>

</body>
</html>
