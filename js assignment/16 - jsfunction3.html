<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sum of Array Elements</title>
</head>
<body>

<script>
  let numbers = [5, 10, 15, 20, 25];

  let sum = 0;

  for (let i = 0; i < numbers.length; i++) {
    sum += numbers[i];
  }

  document.write("The sum of all elements is: " + sum);
</script>

</body>
</html>
