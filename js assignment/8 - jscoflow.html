<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Positive, Negative, or Zero</title>
</head>
<body>

<script>
  let number = 0;

  if (number > 0) {
    document.write("The number is positive.");
  } else if (number < 0) {
    document.write("The number is negative.");
  } else {
    document.write("The number is zero.");
  }
</script>

</body>
</html>
