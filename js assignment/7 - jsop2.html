<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logical Operators</title>
</head>
<body>

<script>
  let a = 19;
  let b = 4;

  if (a > 10 && b < 5) {
    document.write("Both conditions are true: a > 10 AND b < 5<br>");
  } else {
    document.write("One or both conditions are false<br>");
  }
</script>

</body>
</html>
