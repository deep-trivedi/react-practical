<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Variables</title>
</head>
<body>

<script>
  let name = "meet";
  let age = 25;
  let isStudent = true;
  let car = null;
  let address;

  document.write("String (name): " + name + "<br>");
  document.write("Number (age): " + age + "<br>");
  document.write("Boolean (isStudent): " + isStudent + "<br>");
  document.write("Null (car): " + car + "<br>");
  document.write("Undefined (address): " + address + "<br>");
</script>

</body>
</html>
