<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>For & While Loop</title>
</head>
<body>

<script>
  document.write("<h3>Numbers 1 to 20:</h3>");
  for (let i = 1; i <= 20; i++) {
    document.write(i + "<br>");
  }

  let sum = 0;
  let n = 2; 
  while (n <= 20) {
    sum += n; 
    n += 2;   
  }

  document.write("<h3>Sum of even numbers from 1 to 20 is: " + sum + "</h3>");
</script>

</body>
</html>
