<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comparison Operators</title>
</head>
<body>

<script>
  let num1 = 10;
  let num2 = 20;

  if (num1 == num2) {
    document.write("num1 is equal to num2<br>");
  } else {
    document.write("num1 is not equal to num2<br>");
  }

  if (num1 > num2) {
    document.write("num1 is greater than num2<br>");
  } else if (num1 < num2) {
    document.write("num1 is less than num2<br>");
  } else {
    document.write("num1 and num2 are equal<br>");
  }
</script>

</body>
</html>
