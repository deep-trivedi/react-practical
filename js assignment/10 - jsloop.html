<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple For & While Loop</title>
</head>
<body>

<script>
  document.write("<h3>Numbers 1 to 10:</h3>");
  for (let i = 1; i <= 10; i++) {
    document.write(i + "<br>");
  }

  let limit = parseInt(prompt("Enter a number:"));
  let sum = 0;
  let n = 2;

  while (n <= limit) {
    sum += n; 
    n += 2;   
  }

  document.write("<h3>Sum of even numbers up to " + limit + " is: " + sum + "</h3>");
</script>

</body>
</html>
