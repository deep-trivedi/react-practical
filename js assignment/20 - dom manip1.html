<!DOCTYPE html>
<html>
<head>
    <title>Change Paragraph with JavaScript</title>
</head>
<body>
    <p id="myPara">Hello, World!</p>

    <script>
        document.getElementById("myPara").innerText = "JavaScript is fun!";

        document.getElementById("myPara").style.color = "blue";
    </script>
</body>
</html>
