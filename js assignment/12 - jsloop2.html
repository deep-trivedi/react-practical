<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Do-While Loop Example</title>
</head>
<body>

<script>
  let number;

  do {
    number = parseInt(prompt("Enter a number greater than 10:"));
  } while (number <= 10);

  document.write("You entered: " + number);
</script>

</body>
</html>
